<h2>estiva のインストール方法</h2>

<pre>
estiva0.9.tar.gz をダウンロードする

(展開)
% gzip -cd estiva0.9.tar.gz | tar xvpf -

% cd estiva/src
% make

% su
# mv lib/libestiva.a /usr/lib
# mv include/estiva/ /usr/include/
# mv bin/xmesh/xmesh /usr/local/bin/
# mv bin/xmsh/xmsh /usr/local/bin/
# mv bin/xyc2msh/xyc2msh /usr/local/bin/
</pre>
