コマンド
	gnuplot2gif - gnuplot データを gif画像へ変換

使い方
	% gnuplot2gif

解説
	gnuplot2gif コマンドは gnuplot データを gif画像へ変換します。
	00000000.gnuplot 〜　09999999.gnuplot までのデータの系列を
	00000000.gif     〜　09999999.gif     へと変換します。

        pltp2()によって吐かれるデータが gnuplotデータの例です。
