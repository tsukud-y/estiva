コマンド
	xmesh - 有限要素格子データのビューアー

使い方
	% xmesh [filename]

解説
	xmesh は節点-座標対応表(以下 xycファイルとする)から
	有限要素メッシュを作成し、画面に表示します。

	xyc ファイルの例は, ディストリビューションに含まれる,
	kanto.xyc, pt.xyc を参考にされたい.
	これらのファイルのエントリの表している意味は,
	[x座標] [y座標] [境界用のラベル]
	である.
