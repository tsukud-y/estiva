PLTMX(3)                ESTIVA ライブラリ関数マニュアル                PLTMX(3)

名称
     pltmx - 疎行列のプロット

ライブラリ
     ESTIVA ライブラリ (libestiva, -lestiva)

書式
     #include "estiva/mx.h"

     void
     pltmx(MX *A);

解説
     pltmx() 関数は行列の非ゼロ成分をgnuplotにてプロットします。

戻り値
     戻り値はありません。

関連項目
     initmx(3), mx(3)
