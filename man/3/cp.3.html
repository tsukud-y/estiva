CP(3)           ESTIVA ライブラリ関数マニュアル                CP(3)

名称
    cp()  - コピー

ライブラリ
     ESTIVA ライブラリ (libestiva, -lestiva)

書式	
     #include "estiva/std.h"

     cp(x,y)

解説
     cp()マクロは xをyにコピーします。

戻り値
     戻り値はありません。

関連項目
     swap(3)
