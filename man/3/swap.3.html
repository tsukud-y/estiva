SWAP(3)           ESTIVA ライブラリ関数マニュアル                SWAP(3)

名称
    swap()  - 交換

ライブラリ
     ESTIVA ライブラリ (libestiva, -lestiva)

書式	
     #include "estiva/std.h"

     swap(x,y)

解説
     swap()マクロは 2つの変数の交換をします。

戻り値
     戻り値はありません。

関連項目
     cp(3)
