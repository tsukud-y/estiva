ZEROFILLROW(3)       ESTIVA ライブラリ関数マニュアル           ZEROFILLROW(3)

名称
    zerofillrow()  - 疎行列の特定行のゼロフィル

ライブラリ
     ESTIVA ライブラリ (libestiva, -lestiva)

書式	
     #include "estiva/mx.h"

     zerofillrow(MX *A, long i);

解説
     zerofillrow() 疎行列A特定行のゼロフィルを行います。

戻り値
     戻り値はありません。

関連項目
     mx(3)
